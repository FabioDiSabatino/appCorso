                            <h5 class="modal-title">Attenzione </h5>

                    </div>
                </div>
            </div>

            <div class="row deviceSelected">

                <div class="col-xs-5 deviceBox">
                    <div class="panel panel-default leftDeviceBox panelDeviceBox ">

                            <span class="glyphicon glyphicon-remove pull-right hidden" data-remove="left" aria-hidden="true"></span>

                        </div>
                        <div class="panel-body panelDevice empty">
